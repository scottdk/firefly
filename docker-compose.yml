  #   networks:
  #     - firefly_iii

  phpmyadmin:
    image: phpmyadmin
    # build:
    #   context: .
    #   dockerfile: ./dockerfiles/Dockerfile.phpmyadmin
    restart: always
    hostname: ff-phpmyadmin
    ports:
      - 8084:80
    networks:
      - firefly_iii
    environment:
      - PMA_ARBITRARY=1

  redisff:
    image: redis
    container_name: redisff
    hostname: redisff
    restart: always
    networks:
      - firefly_iii

volumes:
  firefly_iii_upload:
  firefly_iii_db:


networks:
  firefly_iii:
    driver: bridge
