#
# The Firefly III Data Importer will ask you for the Firefly III URL and a "Client ID".
# You can generate the Client ID at http://localhost/profile (after registering)
# The Firefly III URL is: http://app:8080
#
# Other URL's will give 500 | Server Error
#

include:
  - secrets.yml

services:
  app:
    image: fireflyiii/core:latest
    hostname: app
    container_name: firefly_iii_core
    restart: always
    volumes:
      - firefly_iii_upload:/var/www/html/storage/upload
    env_file: .envfiles/.env
    networks:
      - firefly_iii
    ports:
      - 80:8080
    secrets:
      - app_key
      - db_database
      - db_password
      - db_user
      - mail_encryption
      - mail_from_address
      - mail_host
      - mail_mailer
      - mail_password
      - mail_port
      - mail_username
      - map_default_lat
      - map_default_long
      - site_owner
      - timezone
      - vanity_url
    depends_on:
      - db

  db:
    image: mariadb:lts
    hostname: db
    container_name: firefly_iii_db
    restart: always
    env_file: .envfiles/.db.env
    networks:
      - firefly_iii
    secrets:
      - db_database
      - db_password
      - db_root_password
      - db_user
    volumes:
      - firefly_iii_db:/var/lib/mysql

  importer:
    image: fireflyiii/data-importer:latest
    hostname: importer
    restart: always
    container_name: firefly_iii_importer
    networks:
      - firefly_iii
    ports:
      - '81:8080'
    depends_on:
      - app
    secrets:
      - auto_import_secret
      - firefly_iii_access_token
      - firefly_iii_client_id
      - mail_destination
      - mail_encryption
      - mail_from_address
      - mail_host
      - mail_mailer
      - mail_password
      - mail_port
      - mail_username
      - spectre_app_id
      - spectre_customer_identifier
      - spectre_secret
      - timezone
      - vanity_url

    env_file: .envfiles/.importer.env

